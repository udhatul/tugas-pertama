<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Layout with Table</title>
</head>
<body>
    <!-- Section 1: Menu -->
    <table border="1" width="100%">
        <tr>
            <td align="center"><a href="#judul">Header</a></td>
            <td align="center"><a href="#biodata">Biodata</a></td>
            <td align="center"><a href="#portofolio">Portofolio</a></td>
        </tr>
    </table>
    
    <!-- Section 2: Judul di kiri dan Gambar di kanan -->
    <table border="1" width="100%" id="judul">
        <tr>
            <td width="50%" align="left">
                <h1>Selamat Datang Di Website Saya</h1>
            <p>Ini adalah contoh header dengan dua kolom. kolom kiri berisi teks seperti ini.</p>
            <button>Pelajari lebih lanjut</button>

            </td>

            <td width="50%" align="center"><img src="image.jpg" alt="Gambar" width="200"></td>
        </tr>
    </table>
    
    <!-- Section 3: Biodata dengan 6 Box -->
    <table border="1" width="100%" id="biodata">
        <tr>
            <td colspan="3" align="center">
                <h2>About Me</h2>
                <p>A brief introduction about my self</p>
            
            </td>
        </tr>
        <tr>
            <td width="33%" align="center">Full Name</td>
            <td width="33%" align="center">Education</td>
            <td width="33%" align="center">Pekerjaan</td>
        </tr>
        <tr>
            <td width="33%" align="center">Contact</td>
            <td width="33%" align="center">Hobi</td>
            <td width="33%" align="center">Alamat</td>
        </tr>
    </table>
    
    <!-- Section 4: Portofolio -->
    <table border="1" width="100%" id="portofolio">
        <tr>
            <td colspan="2" align="center"><h3>Portofolio</h3></td>
        </tr>
        <tr>
            <td align="center">Proyek 1</td>
            <td align="center">Proyek 2</td>
        </tr>
        <tr>
            <td align="center">Proyek 3</td>
            <td align="center">Proyek 4</td>
        </tr>
    </table>
</body>
</html>
